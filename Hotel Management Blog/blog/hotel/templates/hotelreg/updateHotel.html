{% extends 'base.html' %} {%block title %} Edit Content {% endblock%} {% load
static %} {% block content %} {% if request.user.is_authenticated %}
<div class="container my-5">
  <h2 class="">Update Content</h2>

  <div class="form-group">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %} {{form.media}} {{form.as_p}}
      <button class="btn btn-dark">Update</button>
      <a href="{% url 'index' %}" class="btn btn-dark back">Back</a>
    </form>
  </div>
</div>

{% else %}
<div class="container py-5 mr-5">
  <h2>Login First</h2>
</div>

{% endif %} {% endblock %}
